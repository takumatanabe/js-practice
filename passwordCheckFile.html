<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="passwordCheck.css">
</head>
<body>
 
<div class="container">
    <form action="/action_page.php">
        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}"
        title="Must contain at least one letter and number and one special letter" required>
        
        <input type="submit" value="Submit">
    </form>
</div>

<div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">At least one letter</p>
    <p id="number" class="invalid">A number</p>
    <p id="special" class="invalid">A special letter</p>
  </div>

 <script src="passwordCheck.js"></script>
</body>
</html>
